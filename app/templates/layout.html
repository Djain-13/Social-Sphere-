<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>{% block title %}{% endblock %} - Social Sphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #f5f7fb;
            --card: #ffffff;
            --text: #1f2a37;
            --muted: #6b7280;
            --primary: #2563eb;
            --primary-600: #1d4ed8;
            --ring: rgba(37, 99, 235, .35);
            --border: #e5e7eb;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0b1220;
                --card: #0f172a;
                --text: #e5e7eb;
                --muted: #a1a1aa;
                --primary: #3b82f6;
                --primary-600: #2563eb;
                --ring: rgba(59, 130, 246, .45);
                --border: #1f2937;
            }
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        a { color: inherit; }
        main { flex-grow: 1; display: flex; flex-direction: column; }

        /* Navbar */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 22px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
        }
        .logo { font-weight: 700; letter-spacing: .2px; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; align-items: center; gap: 16px; }
        .nav-links a { text-decoration: none; color: var(--muted); font-weight: 500; }
        .btn {
            display: inline-block;
            background: var(--primary);
            color: #fff !important;
            padding: 10px 16px;
            border-radius: 10px;
            text-decoration: none;
            transition: background .2s ease, transform .1s ease;
        }
        .btn:hover { background: var(--primary-600); transform: translateY(-1px); }
        .btn-logout { color: #ef4444 !important; border: 1px solid #ef4444; padding: 8px 12px; border-radius: 10px; }

        /* Utilities */
        .container { width: 100%; max-width: 1100px; padding: 20px; margin: 0 auto; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; box-shadow: 0 1px 2px rgba(0,0,0,.06); }
        .card-pad { padding: 20px; }
        .grid { display: grid; gap: 20px; }
        .grid-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        .grid-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        @media (max-width: 1024px) { .grid-4 { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 640px) { .grid-4, .grid-2 { grid-template-columns: 1fr; } .nav-links { gap: 12px; } }

        footer { margin-top: 24px; padding: 20px; text-align: center; color: var(--muted); }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="logo">Social Sphere</a>
        <div class="nav-links">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('predictor') }}">Predictor</a>
                <a href="{{ url_for('audience') }}">Audience</a>
                <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Log In</a>
                <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        © {{ 2025 }} Social Sphere · Built with Flask
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
